<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia</title>
    <style>
        *{
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #261f68;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        /* Navigation Styles */
        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
        
        .category-box{
            margin: auto;
            background-color: antiquewhite;
            text-align: center;
            width: 40%;
            border-radius: 5px;
        }
        .question-box{
            margin: auto;
            margin-top: 8px;
            background-color: white;
            text-align: center;
            width: 90%;
            border-radius: 5px;
            text-align: center;
            padding-bottom: 10px;
        }
        .question-container{
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 13px;
            margin-top: 10px;
        }

        .question-container button{
            width: 90%;
            margin: auto;
            padding: 20px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .question-container button.correct{
            background-color: #2ecc71;
        }
        .question-container button.incorrect{
            background-color: #e74c3c;
        }
        .question-container button:hover{
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <header>
        <h1>GOFUNDSPACE</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/categories">Categories</a></li>
                <li><a href="/donate">Donate</a></li>
                <li><a href="/about">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="category-box">
        <h2>CATEGORYNAME</h2>
        <div class="question-box">
            <p id="question">Question will appear here</p>
            <div id="answer-buttons" class="question-container"></div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 My First Website</p>
    </footer>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
